<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pokémon</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1>Pokémon</h1>
    <div class="search">
      <input
        type="text"
        placeholder="Digite o nome do seu pokémon..."
        id="search-input"
        autofocus
      />
      <button id="btn-search">Search</button>
      <button id="btn-export" onclick="exportTableToCSV('pokemons.csv')">
        Exportar para Excel
      </button>
    </div>
    
      
    <ul data-js="pokedex" class="pokedex"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
